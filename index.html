<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>健身動作識別</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #preview { max-width: 300px; margin-top: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .result { margin-top: 20px; font-size: 20px; font-weight: bold; color: #2c3e50; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>🏋️‍♀️ 健身動作識別</h1>

  <input type="file" accept="image/*" id="imageInput" />
  <br />
  <img id="preview" src="" alt="預覽圖" />
  <br />
  <button onclick="predict()">🔍 預測</button>

  <div class="result" id="result">請選擇圖片</div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    let base64Image = "";

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        base64Image = reader.result;
        preview.src = base64Image;
        document.getElementById('result').innerText = "✅ 圖片已選擇，點擊預測";
      };
      reader.readAsDataURL(file);
    });

    async function predict() {
      if (!base64Image) {
        alert("請先選擇圖片");
        return;
      }

      document.getElementById('result').innerText = "⏳ 預測中...";

      try {
        const res = await fetch('http://localhost:5000/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64Image })
        });

        const data = await res.json();
        if (data.error) {
          document.getElementById('result').innerText = "❌ 錯誤：" + data.error;
        } else {
          document.getElementById('result').innerText = `💪 動作：${data.class_name}（信心：${(data.confidence * 100).toFixed(2)}%）`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = "❌ 發送失敗，請確認後端是否啟動";
      }
    }
  </script>

</body>
</html>
