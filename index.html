<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>健身動作辨識</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #preview { max-width: 100%; margin-top: 10px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>📷 拍照或上傳圖片</h2>
  <form id="uploadForm">
    <input type="file" accept="image/*" capture="environment" id="fileInput" name="image">
    <button type="submit">送出辨識</button>
  </form>
  <img id="preview" />
  <div id="result">結果：尚未辨識</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const uploadForm = document.getElementById('uploadForm');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          preview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        resultDiv.textContent = '請先選擇圖片';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('https://fitness-pose-api.onrender.com/predict', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.class_name) {
          resultDiv.textContent = `結果：${result.class_name}（信心值 ${Math.round(result.confidence * 100)}%）`;
        } else if (result.error) {
          resultDiv.textContent = `錯誤：${result.error}`;
        }
      } catch (err) {
        resultDiv.textContent = `⚠️ 發生錯誤：${err}`;
      }
    });
  </script>
</body>
</html>
